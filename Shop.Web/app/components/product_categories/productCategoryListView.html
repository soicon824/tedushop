<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Product category list page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Product category</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div>
            <table class="table table-bordered">
                <tr>
                    <th>Stt</th>
                    <th>Name</th>
                    <th>CreatedDate</th>
                    <th>Status</th>
                    <th>Thao tac</th>
                </tr>
                <tr ng-repeat="item in productCategories">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.CreatedDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
                        <span ng-class="{'badge bg-red':item.Status==true,'badge bg-green':item.Status==false}">
                            {{item.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
    </div><!-- /.box -->
    <div class="box-footer">
        <pager-directive page="{{page}}" custom-path="{{customPath}}"
                        pages-count="{{pagesCount}}" total-count="{{totalCount}}"
                        search-func="getListProductCategory(page)">
        </pager-directive>
    </div>
</section><!-- /.content -->
