<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Product category update page
        <small>{{productcategory.Name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="product_categories">Product category</a></li>
        <li><a href="#">Product category Add</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info container">
        <div class="box-header with-border">
            <h3 class="box-title">Add form</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-change="getSeoTitle()" name="name" ng-model="productCategory.Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alias</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" ng-model="productCategory.Description" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ParentID</label>
                <div class="col-sm-10">
                    <select name="parentId" ng-model="productCategory.ParentID"
                            ng-options="option.ID as option.Name for option in parentCategories" class="form-control">
                        <option value="">Please select</option>
                    </select>
                    <input type="hidden" ng-model="productCategory.ParentID" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DisplayOrder</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control"  name="displayOrder" ng-model="productCategory.DisplayOrder"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="image" ng-model="productCategory.Image" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Meta keyword</label>
                <div class="col-sm-10">
                    <textarea class="form-control"  name="metaKeyword" ng-model="productCategory.MetaKeyword"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Meta description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">HomeFlag</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="homeFlag" ng-model="productCategory.homeFlag" ng-checked="productCategory.HomeFlag" />

                </div>
            </div>

            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</section><!-- /.content -->
