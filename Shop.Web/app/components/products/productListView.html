<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Products list page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Products</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container">
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" ng-model="keyword" placeholder="keyword" type="text" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search()">Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success" ui-sref="product_add">Add</button>
            <button class="btn btn-success" ng-click="deleteMultiple()" id="btnDelete" disabled="disabled">Delete</button>
        </div>
    </div>
    <div class="box">
        <div>
            <table class="table table-bordered">
                <tr>
                    <th><label><input name="all" type="checkbox" ng-click="selectAll()" /></label></th>
                    <th>Stt</th>
                    <th>Name</th>
                    <th>CreatedDate</th>
                    <th>Status</th>
                    <th>Thao tac</th>
                </tr>
                <tr ng-repeat="item in products">
                    <td><input type="checkbox" name="all" ng-model="item.checked" /></td>
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.CreatedDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
                        <span ng-class="{'badge bg-red':item.Status==true,'badge bg-green':item.Status==false}">
                            {{item.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            Total record: {{totalCount}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div><!-- /.box -->
    <div class="box-footer">
        <pager-directive page="{{page}}" custom-path="{{customPath}}"
                         pages-count="{{pagesCount}}" total-count="{{totalCount}}"
                         search-func="getListProduct(page)">
        </pager-directive>
    </div>
</section><!-- /.content -->
