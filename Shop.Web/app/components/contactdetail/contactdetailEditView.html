<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        ct Edit page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="contactdetail">Contact detail</a></li>
        <li><a href="#">Contact detail Edit</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info container">
        <div class="box-header with-border">
            <h3 class="box-title">Add form</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmAddcontactdetail" role="form" ng-submit="Updatecontactdetail()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required ng-maxlength="256" name="name" ng-model="contactdetail.Name" />
                    <span ng-show="frmAddcontactdetail.name.$invalid" class="error">
                        Please input Name
                    </span>
                    <span ng-show="frmAddcontactdetail.name.$error.maxlength" class="error">
                        Please input Name 256 char
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="Phone" ng-model="contactdetail.Phone" />
                    <span ng-show="frmAddcontactdetail.Phone.$invalid" class="error">
                        Please input Phone
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="Email" ng-model="contactdetail.Email" />
                    <span ng-show="frmAddcontactdetail.Email.$invalid" class="error">
                        Please input email true
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Web</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Web" ng-model="contactdetail.Website" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Address" ng-model="contactdetail.Address" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Other</label>
                <div class="col-sm-10">
                    <textarea  class="form-control" name="Other" ng-model="contactdetail.Other" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Web" ng-model="contactdetail.Lat" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Long</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Lng" ng-model="contactdetail.Lng" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="status" ng-model="contactdetail.Status" ng-checked="contactdetail.Status" />
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="contactdetail" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddcontactdetail.$invalid" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</section><!-- /.content -->
